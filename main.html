<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
	<form method="post" action="#">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="name" name="name" required><br> <br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" name="email" required><br> <br>
		<label>Gender</label>
		<label for="gender_m">
		<input type="radio" name="gender" id="gender_m" value="male"> 
			Male
		</label>
		<label for="gender_f">
		<input type="radio" name="gender" id="gender_f" value="female"> 
			Female
		</label><br><br>
		
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars">
			<option value="" selected disabled hidden>--Please choose an option--</option>
			<option value="maruti">Maruti Suzuki</option>
		    <option value="hyundai">Hyundai</option>
		    <option value="tata">Tata</option>
		    <option value="honda">Honda</option>
		    <option value="mahindra">Mahindra</option>
		</select><br><br>

		
		<label for="age">Age</label>
		<input type="number" id="age" name="age" placeholder="Age" required> <br><br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" name="dob" required> <br><br>
		
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"> <br><br>
		<!-- Password -->
	    <label for="password">Password</label><br>
	    <input type="password" id="password" name="password" placeholder="Password" required>
	    <br><br>
	
	    <!-- TOS Checkbox -->
	    <input type="checkbox" id="tos" name="tos" required>
	    <label for="tos">I agree to the TOS</label>
	    <br><br>
	
	    <!-- Submit button -->
	    <button type="submit">Submit</button>
		
	</form>

		
	</div>

	
    <script type="text/javascript" src="./script.js">
		
</script>

</body>

</html>
